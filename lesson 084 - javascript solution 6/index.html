<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <h1 style="font-family: Poppins, sans-serif; font-weight: 400;">To do list</h1>

        <div class="inputs">
            <input type="text" class="work-input" placeholder="Enter task to do">

            <div class="time-input">
                <input type="text" class="time" placeholder="Select Time" readonly>
                <select name="Time" id="hours">
                    <option value="Hour">hour</option>
                </select>
            </div>

            <button class="Add_btn">Add Task</button>
        </div>

        <ul class="task-list"></ul>
        <button class="AC">Clear All Tasks</button>

    </div>
    <script src="script.js"></script>
</body>

</html>

Note that select_hour.vlaue means option's value

        <option value="Hour">hour</option>
